apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed
  labels:
    app: feed
spec:
  replicas: 0
  selector:
    matchLabels:
      app: feed
  template:
    metadata:
      labels:
        app: feed
    spec:
      containers:
      - name:  udagram-api-feed
        image: olatunjiyso/udagram-api-feed
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: udagram-env-variable